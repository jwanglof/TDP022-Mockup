<!doctype html>
<html>
<head>
	<title>TDP022 Mockup</title>

	<script src="./js/jquery-1.9.0.min.js" type="text/javascript" ></script>
	<script src="./js/jquery-ui.js" type="text/javascript" ></script>
	<script src="./js/start.js" type="text/javascript" ></script>
	<script src="./js/musicplayer.js" type="text/javascript" ></script>

	<link rel="stylesheet" type="text/css" href="./css/global.css">
	<link rel="stylesheet" type="text/css" href="./css/musicplayer.css">
	<link rel="stylesheet" type="text/css" href="./css/start.css">
</head>

<body>

	<div id="statusbar">
		<div class="statusbar_cellular _4 green"></div>
		<div class="statusbar_cellular _3 green"></div>
		<div class="statusbar_cellular _2"></div>
		<div class="statusbar_cellular _1"></div>
		<div id="statusbar_clock"></div>
	</div>

	<div id="container">

		<div id="start_container">
			<div class="start-button wide gps">
				<h1>Navigation</h1>
			</div>

			<div id="music-option" class="start-button music">
				<h1>Music</h1>
			</div>

			<div class="start-button movie">
				<h1>Movies</h1>
			</div>

			<div class="start-button">
				<h1>Settings</h1>
			</div>
		</div> <!-- end #start_container -->
	
		<div id="music-library">
			<div id="shadow" ></div>
			<div id="musiclibrary" >
				<span id="last_clicked">-1</span>

				<div id="albuminfo">
					<img src="./img/stas.jpg" alt="Album art" />

					<h1 id="albumname">Stas</h1>
					<h2 id="albumartist">Pelle Ossler</h2>

					<div id="albumtracks" >
						<div class="trackname" ><p>1. Hundön</p></div>
						<div class="trackname" ><p>2. Tysk höst</p></div>
						<div class="trackname" ><p>3. Skönhet i förfall</p></div>
						<div class="trackname" ><p>4. Fåglar faller</p></div>
						<div class="trackname" ><p>5. Grisarna och flugorna</p></div>
						<div class="trackname" ><p>6. Huset vid sjön</p></div>
						<div class="trackname" ><p>7. Tiden lider</p></div>
						<div class="trackname" ><p>8. Fars dag</p></div>
						<div class="trackname" ><p>9. Solen och ängeln</p></div>
						<div class="trackname" ><p>10. Partisanen</p></div>
					</div>
				</div>
	
				<div class="album"><img src="./img/stas.jpg" alt="Stas - Ossler" /></div>
				<div class="album"><img src="./img/stas.jpg" alt="Stas - Ossler" /></div>
				<div class="album"><img src="./img/stas.jpg" alt="Stas - Ossler" /></div>
				<div class="album"><img src="./img/stas.jpg" alt="Stas - Ossler" /></div>
				<div class="album"><img src="./img/stas.jpg" alt="Stas - Ossler" /></div>
	
	
				<div class="album"><img src="./img/stas.jpg" alt="Stas - Ossler" /></div>
				<div class="album"><img src="./img/stas.jpg" alt="Stas - Ossler" /></div>
				<div class="album"><img src="./img/stas.jpg" alt="Stas - Ossler" /></div>
				<div class="album"><img src="./img/stas.jpg" alt="Stas - Ossler" /></div>
				<div class="album"><img src="./img/stas.jpg" alt="Stas - Ossler" /></div>
	
				<div class="album"><img src="./img/stas.jpg" alt="Stas - Ossler" /></div>
				<div class="album"><img src="./img/stas.jpg" alt="Stas - Ossler" /></div>
				<div class="album"><img src="./img/stas.jpg" alt="Stas - Ossler" /></div>
				<div class="album"><img src="./img/stas.jpg" alt="Stas - Ossler" /></div>
				<div class="album"><img src="./img/stas.jpg" alt="Stas - Ossler" /></div>
				<div class="album"><img src="./img/stas.jpg" alt="Stas - Ossler" /></div>
	
			</div>
	
			<div id="playercontrol" >
				<div style="float: left; color: #000; margin-left: 30px; height: 30px; margin-top: 20.5px;">
					<img src="./img/prev_button.png" class="button small" alt="Prev button" />
					<img src="./img/play_button2.png" id="playToggle" class="button" alt="Play button" />
					<img src="./img/next_button.png" class="button small" alt="Next button" />
				</div>

				<div id="nowplaying" >
					<p>Decode</p>
					<p>Paramore</p>
					<p>brand new eyes</p>
				</div>
	
				</div>
			</div>
		</div> <!-- End #music-library -->

	</div>

</body>
</html>
