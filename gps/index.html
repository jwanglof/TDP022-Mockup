<!DOCTYPE html>
<html>
  <head>
    <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyBdI1eEjK1TvFfnKNvBstJGoa-UNv9Z3pM&sensor=false">
    </script>
    <link href="./css/style.css" type="text/css" rel="stylesheet" />

    <script>
      var geocoder;
      function initialize()
      {
      geocoder = new google.maps.Geocoder();
      myLatLng = new google.maps.LatLng(51.508742,-0.120850);
      var mapProp = {
      center:myLatLng,
      zoom:16,
      mapTypeId:google.maps.MapTypeId.ROADMAP
      };
      var map=new google.maps.Map(document.getElementById("googleMap")
      ,mapProp);
      }
      marker.setMap(map);

      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>

  <body onload="initialize();">
    <div class="statusbar">
    <input type="text" id="search_box" value=""/>
    <button onclick="geocode()">Search</button>
    </div>
    <div id="googleMap" style="width:100%;height:380px;"></div>
    <div class="navbar"></div>
    <div class="infobar"><img src="../img/gpsnav.png"></div>
    <div class="navbar"></div>
  </body>
</html>
